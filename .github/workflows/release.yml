name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Resource Toolkit v__VERSION__'
          releaseBody: |
            ## ðŸš€ What's New

            ### Auto-Update System
            - **Auto-check for updates on startup** - App now checks for new versions automatically when launched
            - **Update notification dialog** - Beautiful dialog shows new version info with release notes
            - **Flexible update options** - Choose to update now, on exit, or skip (reminded in 24h)
            - **Update badge** - New version indicator shown next to current version

            ### UI Improvements  
            - **New application icon** - Custom icon instead of default
            - **Version click interaction** - Click on version number to check for updates
            - **Streamlined builds** - Removed macOS builds (Windows & Linux only)

            ### Bug Fixes
            - Various improvements and fixes
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
